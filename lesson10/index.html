<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson10</title>
</head>
<body>

<div id="form-wrapper">
    <form action="" name="user" class="user-form">
        <fieldset>
            <legend>Create User</legend>

            <label>
                <input required type="text" name="userName" placeholder="Enter your name!">
            </label>
            <label>
                <input required type="text" name="userSurname" placeholder="Enter your surname!">
            </label>
            <label>
                <input required type="text" name="userAge" placeholder="Enter your age!">
            </label>

            <button type="submit">Add user</button>
        </fieldset>
    </form>
</div>

<div class="load-wrapper">
    <div id="add-one-after-reboot"></div>
    <button type="button" class="reset-count">Reset count</button>
</div>

<script src="scripts/main.js" type="text/javascript"></script>
</body>
</html>
